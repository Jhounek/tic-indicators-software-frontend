<app-header></app-header>
<div class="min-h-screen">
    <div class="flex items-center justify-center bg-white-400">

        <!-- login form -->
        <div class="my-24 bg-white p-16 rounded shadow-2xl w-2/3">

            <h2 class="text-3xl font-bold mb-10 text-gray-800">Disponibilidad de servicios</h2>

            <form class="space-y-5" [formGroup]="formRegisterAvailabilityService">

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Periodo</label>
                    <select 
                    formControlName="period"
                    class="form-select appearance-none
                    block
                    w-full
                    p-3
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none" aria-label="Default select example">
                    <option disabled value="">Seleccione el periodo</option>
                    <option *ngFor="let period of listPeriod" value="{{period.id}}">{{period.monht}}-{{period.year}}</option>
                    </select>
                </div>


                <div>
                    <label class="block mb-1 font-bold text-gray-500">Valor estándar</label>
                    <input formControlName="standard_value" type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>



                <div>
                    <label class="block mb-1 font-bold text-gray-500">Valor crítico</label>
                    <input formControlName="critical_value" type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Valor totales</label>
                    <input formControlName="total_value" type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Hora de fallos</label>
                    <input formControlName="hour_failed" type="time" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>


                <button (click)="generateRequest(formRegisterAvailabilityService.value)"
                    class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Crear</button>

            </form>

        </div>

    </div>
</div>

<app-footer></app-footer>
