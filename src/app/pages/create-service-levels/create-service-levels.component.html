            <h2 class="text-3xl font-bold mb-10 text-gray-800">Niveles de servicio</h2>

            <form class="space-y-5">


                <div>
                    <label class="block mb-1 font-bold text-gray-500">Valor estándar</label>
                    <input type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>



                <div>
                    <label class="block mb-1 font-bold text-gray-500">Valor crítico</label>
                    <input type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Casos resueltos a tiempo</label>
                    <input type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Casos abiertos</label>
                    <input type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Casos siguiente mes</label>
                    <input type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>


                <button
                    class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Crear</button>

            </form>

        </div>

    </div>
