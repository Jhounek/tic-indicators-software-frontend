<app-header></app-header>
<div class="min-h-screen">
    <div class="flex items-center justify-center bg-white-400">

        <!-- login form -->
        <div class="my-24 bg-white p-16 rounded shadow-2xl w-2/3">

            <h2 class="text-3xl font-bold mb-10 text-gray-800">Crear empleados</h2>

            <form class="space-y-5" [formGroup]="formRegisterEmployee">

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Roles</label>
                    <select  
                    formControlName="rol"
                    class="form-select appearance-none
                    block
                    w-full
                    p-3
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none" aria-label="Default select example">
                        <option selected>Seleccione el rol</option>
                        <option *ngFor="let rol of listRoles" value="{{rol.id}}">{{rol.name}}</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Equipo</label>
                    <select 
                    formControlName="team"
                    class="form-select appearance-none
                    block
                    w-full
                    p-3
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none" aria-label="Default select example">
                        <option selected>Seleccione el equipo</option>
                        <option *ngFor="let team of listTeams" value="{{team.id}}">{{team.name}}</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Tipo de identificación</label>
                    <select 
                    formControlName="typeDocument"
                    class="form-select appearance-none
                    block
                    w-full
                    p-3
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none" aria-label="Default select example">
                        <option selected>Seleccione tipo de identificación</option>
                        <option *ngFor="let document of listDocuments" value="{{document.id}}">{{document.name}}</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Número de identificación</label>
                    <input formControlName="documentNumber" type="text" appNumbersOnly pattern="[0-9]{1,19}"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>



                <div>
                    <label class="block mb-1 font-bold text-gray-500">Nombre del empleado</label>
                    <input formControlName="NameEmployee" type="text"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>


                <button (click)="generateRequest(formRegisterEmployee.value)"
                    class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Crear</button>

            </form>

        </div>

    </div>
</div>

<app-footer></app-footer>
