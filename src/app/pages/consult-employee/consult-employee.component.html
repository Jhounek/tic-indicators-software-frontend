<app-header></app-header>
<div class="min-h-screen">
  <div class="flex flex-col">
    <div class="mt-36">
      <div class="py-2 align-middle inline-block min-w-full px-6">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-700">
              <tr>
                <th scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-yellow-200 uppercase tracking-wider">Tipo
                  documento</th>
                <th scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-yellow-200 uppercase tracking-wider">Numero
                  documento</th>
                <th scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-yellow-200 uppercase tracking-wider">Empleado</th>
                <th scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-yellow-200 uppercase tracking-wider">Cargo</th>
                <th scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-yellow-200 uppercase tracking-wider">Equipo</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" *ngFor="let employee of listEmployees">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm text-gray-500">{{employee.type_document_identification_id | general :
                        listTypeDocument}}</div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm text-gray-500">{{employee.identification_number}}</div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-500">{{employee.name}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-500">{{employee.role_id|general:listRoles}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{employee.team_id|general:listTeams}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
