<app-header></app-header>
<div class="min-h-screen">
    <div class="flex items-center justify-center bg-white-400">

        <!-- login form -->
        <div class="my-24 bg-white p-16 rounded shadow-2xl w-2/3">

            <h2 class="text-3xl font-bold mb-10 text-gray-800">Crear equipo</h2>

            <form class="space-y-5" [formGroup]="formRegisterTeam">

            

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Nombre equipo</label>
                    <input formControlName="nameTeam" type="text" 
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>


                <div>
                    <label class="block mb-1 font-bold text-gray-500">Descripcion</label>
                    <input formControlName="descriptionTeam" type="text"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-black">
                </div>


                <button (click)="generateRequest(formRegisterTeam.value)"
                    class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Crear</button>

            </form>

        </div>

    </div>

</div>   
<app-footer></app-footer>
